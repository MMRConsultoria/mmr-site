<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MMR Consultoria - Login</title>
  <link rel="icon" href="logo-mmr.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      height: 140px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo-mmr.png" alt="MMR Consultoria" class="logo">
  <h2>Acesso ao Portal de Relatórios</h2>

  <input type="text" id="codigo" placeholder="Código da empresa (ex: 1825)"><br>
  <input type="email" id="email" placeholder="Seu e-mail"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="validarLogin()">Entrar</button>

  <div class="error" id="erro"></div>
</div>

<script>
  const codigoValido = "1825";
  const senhaCorreta = "1234";

  // E-mails cadastrados previamente
  const emailsCadastrados = [
    "empresa1@email.com",
    "financeiro@exemplo.com",
    "cliente@mmr.com.br"
  ];

  function validarLogin() {
    const codigo = document.getElementById("codigo").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    if (codigo !== codigoValido) {
      erro.textContent = "❌ Código da empresa inválido.";
      return;
    }

    if (!emailsCadastrados.includes(email)) {
      erro.textContent = "❌ E-mail não cadastrado.";
      return;
    }

    if (senha !== senhaCorreta) {
      erro.textContent = "❌ Senha incorreta.";
      return;
    }

    // Sucesso: redireciona
    window.location.href = "https://nwoaw3pb4zwsyazihcgxtr.streamlit.app/#empresa1825";
  }
</script>

</body>
</html>
