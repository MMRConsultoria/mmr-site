<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MMR Consultoria - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: none; /* escondido por padrão */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Acesso ao Portal</h2>
  <input type="text" id="codigo" placeholder="Código da empresa" oninput="verificarCampos()"><br>
  <input type="text" id="empresa" placeholder="Nome da empresa" oninput="verificarCampos()"><br>
  <button id="acessar" onclick="acessar()">Acessar o Portal</button>
</div>

<script>
  const usuariosAutorizados = [
    { codigo: "1825", empresa: "mmr" },
    { codigo: "3377", empresa: "empresax" },
    { codigo: "0041", empresa: "consultoria" }
  ];

  function verificarCampos() {
    const codigo = document.getElementById("codigo").value.trim();
    const empresa = document.getElementById("empresa").value.trim().toLowerCase();
    const botao = document.getElementById("acessar");

    const autorizado = usuariosAutorizados.some(
      u => u.codigo === codigo && u.empresa === empresa
    );

    if (autorizado) {
      botao.style.display = "inline-block";
    } else {
      botao.style.display = "none";
    }
  }

  function acessar() {
    window.location.href = "https://nwoaw3pb4zwsyazihcgxtr.streamlit.app/";
  }
</script>

</body>
</html>
